<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-6 fw-bold">Manage Billing Record</h1>
    
    <a class="btn btn-secondary" data-page="pages/billing.html">
        <i class="fa-solid fa-arrow-left me-2"></i> Back to List
    </a>
</div>

<div class="card content-card">
    <form>
        <h4 class="fw-bold text-success">Gate IN Details</h4>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label fw-bold">Date IN</label>
                <input type="text" class="form-control" value="04-Nov-25" readonly>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label fw-bold">Time IN</label>
                <input type="text" class="form-control" value="19:30" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Container No.</label>
                <input type="text" class="form-control" value="CMAU7654321" readonly>
            </div>
        </div>

        <hr class="my-3">

        <h4 class="fw-bold text-danger">Gate OUT Details</h4>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="dateOut" class="form-label fw-bold">Date OUT</label>
                <input type="date" class="form-control" id="dateOut">
            </div>
            <div class="col-md-3 mb-3">
                <label for="timeOut" class="form-label fw-bold">Time OUT</label>
                <input type="time" class="form-control" id="timeOut">
            </div>
            <div class="col-md-6 mb-3">
                <label for="driverOut" class="form-label fw-bold">Driver's Name OUT</label>
                <input type="text" class="form-control" id="driverOut" placeholder="Driver name on exit">
            </div>
        </div>

        <hr class="my-3">

        <h4 class="fw-bold text-primary">Billing & Charges</h4>
        <div class="row align-items-end">
            <div class="col-md-2 mb-3">
                <label for="storageDays" class="form-label fw-bold">No. of Days</label>
                <input type="number" class="form-control" id="storageDays" value="5">
            </div>
            <div class="col-md-2 mb-3">
                <label for="tariffRate" class="form-label fw-bold">Tariff Rate</label>
                <input type="text" class="form-control" id="tariffRate" value="10.00">
            </div>
             <div class="col-md-3 mb-3">
                <label for="repairCharges" class="form-label fw-bold">Repair Charges</label>
                <input type="text" class="form-control text-danger" id="repairCharges" value="375.00">
            </div>
            <div class="col-md-5 mb-3">
                <label for="amountDue" class="form-label fw-bold">Total Amount Due</label>
                <input type="text" class="form-control form-control-lg fw-bold" id="amountDue" value="425.00" readonly>
            </div>
        </div>
        
        <div class="row">
             <div class="col-md-4 mb-3">
                <label for="paidDate" class="form-label fw-bold">Paid Date</label>
                <input type="date" class="form-control" id="paidDate">
            </div>
            <div class="col-md-4 mb-3">
                <label for="receiptNo" class="form-label fw-bold">Receipt No.</label>
                <input type="text" class="form-control" id="receiptNo">
            </div>
            <div class="col-md-4 mb-3">
                <label for="status" class="form-label fw-bold">Payment Status</label>
                <select class="form-select" id="status">
                    <option value="Pending" selected>Pending</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>
        </div>

        <hr class="my-4">
        
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fa-solid fa-floppy-disk me-2"></i> Save Billing Record
        </button>
        <button type="button" class="btn btn-outline-danger btn-lg ms-2">
            <i class="fa-solid fa-print me-2"></i> Print Invoice
        </button>
    </form>
</div>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-6 fw-bold">Gate IN Registration</h1>
    
    <a class="btn btn-secondary" data-page="pages/gate_in.html">
        <i class="fa-solid fa-arrow-left me-2"></i> Back to List
    </a>
</div>

<div class="card content-card">
    <form>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="containerNum" class="form-label fw-bold">Container Number</label>
                <input type="text" class="form-control form-control-lg" id="containerNum" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="containerSize" class="form-label fw-bold">Size</label>
                <select class="form-select form-select-lg" id="containerSize">
                    <option>20' GP</option>
                    <option>40' GP</option>
                    <option>40' HC</option>
                    <option>45' HC</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="containerLine" class="form-label fw-bold">Line</label>
                <input type="text" class="form-control form-control-lg" id="containerLine">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="driverName" class="form-label fw-bold">Driver Name</label>
                <input type="text" class="form-control" id="driverName">
            </div>
            <div class="col-md-6 mb-3">
                <label for="truckNum" class="form-label fw-bold">Truck Number</label>
                <input type="text" class="form-control" id="truckNum">
            </div>
        </div>
        <div class="mb-3">
            <label for="arrivalPhotos" class="form-label fw-bold">Upload Arrival Photos</label>
            <input class="form-control" type="file" id="arrivalPhotos" multiple>
        </div>
        <hr class="my-4">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fa-solid fa-circle-check"></i> Register Container
        </button>
    </form>
</div>
